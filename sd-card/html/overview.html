	<script type="text/javascript">
		function addZero(i) {
			if (i < 10) {
				i = "0" + i;
			}
			return i;
		}

		$(document).ready(function() {
			LoadData();
			LoadROIImage();
		});

		function LoadData(){
			loadValue("value", "value", "border-collapse: collapse; width: 100%");
			loadValue("raw", "raw", "border-collapse: collapse; width: 100%");
			loadValue("prevalue", "prevalue", "border-collapse: collapse; width: 100%");
			loadValue("error", "error", "border-collapse: collapse; width: 100%");
			loadStatus();
			loadSntpDate();
			loadCPUTemp();
			loadRSSI();
			loadUptime();
			loadRoundCounter();
			loadSensors();
		}

		function LoadROIImage(){
			var d = new Date();
			var timestamp = d.getTime();
			var h = addZero(d.getHours());
			var m = addZero(d.getMinutes());
			var s = addZero(d.getSeconds());
			document.getElementById("img").src = getDomainname() + '/img_tmp/alg_roi.jpg?timestamp=' + timestamp;
			$('#timestamp').html("Last Page Refresh:" + (h + ":" + m + ":" + s));
		}

		function Refresh() {
			setTimeout (function() {
				LoadData();
				LoadROIImage();
				Refresh();
			}, 300000);
		}

		function loadStatus() {
			url = domainname + '/statusflow';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#statusflow').html(_rsp);
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadCPUTemp() {
			url = domainname + '/cpu_temperature';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#cputemp').html("CPU Temperature: " +_rsp + "¬∞C");
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadRSSI() {
			url = domainname + '/rssi';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
				
					if (_rsp >= -55) {
						$('#rssi').html("WIFI Signal: Excellent (" + _rsp + "dBm)");
					}
					else if (_rsp < -55 && _rsp >= -67) {
						$('#rssi').html("WIFI Signal: Good (" + _rsp + "dBm)");
					}
					else if (_rsp < -67 && _rsp >= -78) {
						$('#rssi').html("WIFI Signal: Fair (" + _rsp + "dBm)");
					}
					else if (_rsp < -78 && _rsp >= -85) {
						$('#rssi').html("WIFI Signal: Weak (" + _rsp + "dBm)");
					}
					else {
						$('#rssi').html("WIFI Signal: Unreliable (" + _rsp + "dBm)");
					}
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();		
		}

		function loadSntpDate() {
			url = domainname + '/date';
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#sntp_date').html("Date/Time on device: " + _rsp);
				}
			}

			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadUptime() {
			url = domainname + '/uptime';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#uptime').html("Uptime: " + _rsp);
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadRoundCounter() {
			url = domainname + '/info?type=Round';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#round').html("(Round: " + _rsp + ")");
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadSensors() {
			url = domainname + '/sensors';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						// Validate response is not empty and starts with valid JSON character
						var responseText = xhttp.responseText;
						if (responseText && responseText.length > 0 && (responseText[0] === '{' || responseText[0] === '[')) {
							var data = JSON.parse(responseText);
							var html = '';
							
							// Display sensor errors first (if any)
							if (data.errors && data.errors.length > 0) {
								html += '<div style="background-color: #fff3cd; border: 1px solid #ffc107; padding: 8px; margin: 5px 0; border-radius: 4px;">';
								html += '<strong>‚ö†Ô∏è Sensor Errors:</strong><br>';
								
								data.errors.forEach(function(error) {
									var errorMsg = '';
									
									if (error.status === 'bus_init_failed') {
										errorMsg = error.name + ': Failed to initialize I2C bus - ' + error.message;
									} else if (error.status === 'no_device') {
										errorMsg = error.name + ': Sensor not detected - ' + error.message;
									} else if (error.status === 'config_error') {
										errorMsg = error.name + ': Configuration error - ' + error.message;
									} else {
										errorMsg = error.name + ': ' + error.message;
									}
									
									html += '<div style="margin: 3px 0;">' + errorMsg + '</div>';
								});
								
								html += '</div>';
							}
							
							// Group sensors by type
							if (data.sensors && data.sensors.length > 0) {
								var sht3xSensors = [];
								var ds18b20Sensors = [];
								
								// Separate sensors by type
								data.sensors.forEach(function(sensor) {
									if (sensor.name === 'SHT3x') {
										sht3xSensors.push(sensor);
									} else if (sensor.name === 'DS18B20') {
										ds18b20Sensors.push(sensor);
									}
								});
								
								// Display SHT3x sensors
								if (sht3xSensors.length > 0) {
									html += '<div style="margin: 10px 0; padding: 8px; background-color: #f8f9fa; border-left: 3px solid #17a2b8; border-radius: 3px;">';
									html += '<strong>üå°Ô∏èüíß SHT3x (Temperature & Humidity Sensor)</strong><br>';
									
									sht3xSensors.forEach(function(sensor) {
										var timeStr = '';
										if (sensor.last_read && sensor.last_read > 0) {
											var timestamp = new Date(sensor.last_read * 1000);
											timeStr = timestamp.toLocaleString();
										} else {
											timeStr = 'Not yet read';
										}
										
										html += '<div style="margin: 5px 0; padding-left: 10px;">';
										html += '<span style="display: inline-block; margin-right: 15px;">Temperature: ' + sensor.temperature.toFixed(1) + sensor.unit_temp + '</span>';
										html += '<span style="display: inline-block; margin-right: 15px;">Humidity: ' + sensor.humidity.toFixed(1) + sensor.unit_humidity + '</span>';
										html += '<br><span style="font-size: 0.85em; color: #666; padding-left: 0;">Last read: ' + timeStr + '</span>';
										html += '</div>';
									});
									
									html += '</div>';
								}
								
								// Display DS18B20 sensors
								if (ds18b20Sensors.length > 0) {
									html += '<div style="margin: 10px 0; padding: 8px; background-color: #f8f9fa; border-left: 3px solid #28a745; border-radius: 3px;">';
									html += '<strong>üå°Ô∏è DS18B20 (Temperature Sensor - Chainable)</strong><br>';
									
									ds18b20Sensors.forEach(function(sensor) {
										var timeStr = '';
										if (sensor.last_read && sensor.last_read > 0) {
											var timestamp = new Date(sensor.last_read * 1000);
											timeStr = timestamp.toLocaleString();
										} else {
											timeStr = 'Not yet read';
										}
										
										html += '<div style="margin: 5px 0; padding-left: 10px;">';
										html += '<span style="display: inline-block; margin-right: 15px;">ID: ' + sensor.id + '</span>';
										html += '<span style="display: inline-block; margin-right: 15px;">Temperature: ' + sensor.temperature.toFixed(1) + sensor.unit + '</span>';
										html += '<br><span style="font-size: 0.85em; color: #666; padding-left: 0;">Last read: ' + timeStr + '</span>';
										html += '</div>';
									});
									
									html += '</div>';
								}
							}
							
							// Display message if no sensors configured
							if (html === '') {
								html = '<div style="color: #666; font-style: italic;">No sensors configured</div>';
							}
							
							$('#sensors').html(html);
						} else {
							// Response is not valid JSON - sensors not available
							$('#sensors').html('<div style="color: #666; font-style: italic;">No sensors configured</div>');
						}
					} else {
						// No sensors or endpoint not available
						$('#sensors').html('<div style="color: #666; font-style: italic;">No sensors configured</div>');
					}
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadValue(_type, _div, _style) {
			url = domainname + '/value?all=true&type=' + _type;     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					var _split = _rsp.split("\r");
					
					if (typeof _style == undefined) {
						out = "<table>";
					}
					else {
						out = "<table style=\"" + _style + "\">";
					}

					if (_split.length == 1) {
						var _zer = ZerlegeZeile(_split[0], "\t")
					
						if (_zer.length > 1) {
							out = _zer[1];
						}
						else {
							out = "";
						}
					}
					else {
						for (var j = 0; j < _split.length; ++j) {
							var _zer = ZerlegeZeile(_split[j], "\t")
						
							if (_zer.length == 1) {
								out = out + "<tr><td style=\"width: 22%; padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\">" + 
								_zer[0] + "</td><td style=\"padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\"> </td></tr>"; 
							}
							else {
								out = out + "<tr><td style=\"width: 22%; padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\">" + 
								_zer[0] + "</td><td style=\"padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\" >" + _zer[1] + "</td></tr>";
							}
						}
						out = out + "</table>"
					}
				document.getElementById(_div).innerHTML = out;
				}
			};
			
			xhttp.open("GET", url, true);
			xhttp.send();		
		}

	</script>
