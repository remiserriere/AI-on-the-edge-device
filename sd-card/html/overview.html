<head>

<body style="font-family: arial">

	<table class="tg">
		<tr>

		</tr>

			</td>	
		</tr>
		<tr>

		</tr>

			</td>	
		</tr>
		<tr>

		</tr>	
		<tr>	
			<td class="tg-2">
				<div id="raw"></div>
			</td>	
		</tr>
		<tr>
			<th class="th">Value Status</th>
		</tr>	
		<tr>	
			<td class="tg-2">
				<div id="error"></div>
			</td>	
		</tr>
		<tr>
			<th class="th">Process State</th>
		</tr>	
		<tr>	
			<td class="tg-3">
				<div id="statusflow" ></div>
			</td>
		</tr>  
		<tr>
			<th class="th">System Info</th>
		</tr>	
		<tr>	
			<td class="tg-4">
				<div id="sntp_date" ></div>
				<div id="timestamp" ></div>	
				<div id="cputemp" ></div>	
				<div id="rssi" ></div>
				<div>
					<span id="uptime" ></span>
					<span id="round" ></span>
				</div>
				<div id="sensors" style="margin-top: 10px;"></div>
			</td>
		</tr>
	</table>

	<script type="text/javascript" src="jquery-3.6.0.min.js?v=$COMMIT_HASH"></script>
	<script type="text/javascript" src="common.js?v=$COMMIT_HASH"></script> 
	<script type="text/javascript" src="readconfigcommon.js?v=$COMMIT_HASH"></script>
	<script type="text/javascript" src="readconfigparam.js?v=$COMMIT_HASH"></script>
	
	<script type="text/javascript">
		function addZero(i) {
			if (i < 10) {
				i = "0" + i;
			}
			return i;
		}

		$(document).ready(function() {
			LoadData();
			LoadROIImage();
		});

		function LoadData(){
			loadValue("value", "value", "border-collapse: collapse; width: 100%");
			loadValue("raw", "raw", "border-collapse: collapse; width: 100%");
			loadValue("prevalue", "prevalue", "border-collapse: collapse; width: 100%");
			loadValue("error", "error", "border-collapse: collapse; width: 100%");
			loadStatus();
			loadSntpDate();
			loadCPUTemp();
			loadRSSI();
			loadUptime();
			loadRoundCounter();
			loadSensors();
		}

		function LoadROIImage(){
			var d = new Date();
			var timestamp = d.getTime();
			var h = addZero(d.getHours());
			var m = addZero(d.getMinutes());
			var s = addZero(d.getSeconds());
			document.getElementById("img").src = getDomainname() + '/img_tmp/alg_roi.jpg?timestamp=' + timestamp;
			$('#timestamp').html("Last Page Refresh:" + (h + ":" + m + ":" + s));
		}

		function Refresh() {
			setTimeout (function() {
				LoadData();
				LoadROIImage();
				Refresh();
			}, 300000);
		}

		function loadStatus() {
			url = domainname + '/statusflow';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#statusflow').html(_rsp);
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadCPUTemp() {
			url = domainname + '/cpu_temperature';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#cputemp').html("CPU Temperature: " +_rsp + "¬∞C");
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadRSSI() {
			url = domainname + '/rssi';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
				
					if (_rsp >= -55) {
						$('#rssi').html("WIFI Signal: Excellent (" + _rsp + "dBm)");
					}
					else if (_rsp < -55 && _rsp >= -67) {
						$('#rssi').html("WIFI Signal: Good (" + _rsp + "dBm)");
					}
					else if (_rsp < -67 && _rsp >= -78) {
						$('#rssi').html("WIFI Signal: Fair (" + _rsp + "dBm)");
					}
					else if (_rsp < -78 && _rsp >= -85) {
						$('#rssi').html("WIFI Signal: Weak (" + _rsp + "dBm)");
					}
					else {
						$('#rssi').html("WIFI Signal: Unreliable (" + _rsp + "dBm)");
					}
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();		
		}

		function loadSntpDate() {
			url = domainname + '/date';
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#sntp_date').html("Date/Time on device: " + _rsp);
				}
			}

			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadUptime() {
			url = domainname + '/uptime';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#uptime').html("Uptime: " + _rsp);
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadRoundCounter() {
			url = domainname + '/info?type=Round';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					$('#round').html("(Round: " + _rsp + ")");
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadSensors() {
			url = domainname + '/sensors';     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						try {
							var data = JSON.parse(xhttp.responseText);
							var html = '';
							
							if (data.sensors && data.sensors.length > 0) {
								html = '<div style="margin-top: 5px; padding-top: 5px; border-top: 1px solid #ddd;"><strong>Sensors:</strong><br>';
								
								data.sensors.forEach(function(sensor) {
									var timestamp = new Date(sensor.last_read * 1000);
									var timeStr = timestamp.toLocaleString();
									
									if (sensor.name === 'SHT3x') {
										html += '<span style="display: inline-block; margin-right: 15px;">üå°Ô∏è ' + sensor.temperature.toFixed(1) + sensor.unit_temp + '</span>';
										html += '<span style="display: inline-block; margin-right: 15px;">üíß ' + sensor.humidity.toFixed(1) + sensor.unit_humidity + '</span>';
										html += '<span style="font-size: 0.85em; color: #666;">(' + timeStr + ')</span><br>';
									} else if (sensor.name === 'DS18B20') {
										html += '<span>üå°Ô∏è DS18B20: ';
										if (sensor.count === 1) {
											html += sensor.temperatures[0].toFixed(1) + sensor.unit;
											// Show ROM ID if available and not placeholder
											if (sensor.rom_ids && sensor.rom_ids[0] && sensor.rom_ids[0] !== '28-000000000000') {
												html += ' [' + sensor.rom_ids[0] + ']';
											}
										} else {
											sensor.temperatures.forEach(function(temp, idx) {
												if (idx > 0) html += ', ';
												html += temp.toFixed(1) + sensor.unit;
												// Show ROM ID for each sensor if available
												if (sensor.rom_ids && sensor.rom_ids[idx] && sensor.rom_ids[idx] !== '28-000000000000') {
													html += ' [' + sensor.rom_ids[idx] + ']';
												}
											});
										}
										html += '</span>';
										html += '<span style="font-size: 0.85em; color: #666;"> (' + timeStr + ')</span><br>';
									}
								});
								
								html += '</div>';
							}
							
							$('#sensors').html(html);
						} catch (e) {
							// Silently ignore if sensors not available
							$('#sensors').html('');
						}
					} else {
						// No sensors or endpoint not available
						$('#sensors').html('');
					}
				}
			}
			
			xhttp.open("GET", url, true);
			xhttp.send();
		}

		function loadValue(_type, _div, _style) {
			url = domainname + '/value?all=true&type=' + _type;     
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var _rsp = xhttp.responseText;
					var _split = _rsp.split("\r");
					
					if (typeof _style == undefined) {
						out = "<table>";
					}
					else {
						out = "<table style=\"" + _style + "\">";
					}

					if (_split.length == 1) {
						var _zer = ZerlegeZeile(_split[0], "\t")
					
						if (_zer.length > 1) {
							out = _zer[1];
						}
						else {
							out = "";
						}
					}
					else {
						for (var j = 0; j < _split.length; ++j) {
							var _zer = ZerlegeZeile(_split[j], "\t")
						
							if (_zer.length == 1) {
								out = out + "<tr><td style=\"width: 22%; padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\">" + 
								_zer[0] + "</td><td style=\"padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\"> </td></tr>"; 
							}
							else {
								out = out + "<tr><td style=\"width: 22%; padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\">" + 
								_zer[0] + "</td><td style=\"padding: 3px 5px; text-align: left; vertical-align:middle; border: 1px solid lightgrey\" >" + _zer[1] + "</td></tr>";
							}
						}
						out = out + "</table>"
					}
				document.getElementById(_div).innerHTML = out;
				}
			};
			
			xhttp.open("GET", url, true);
			xhttp.send();		
		}

	</script>
